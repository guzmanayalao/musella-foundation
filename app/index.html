<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <title>Document</title>
</head>

<body>
    <section id="main-header">
        <header class="container">
            <div class="logos">
                <img src="./images/musella-foundation-logo.png" alt="Logo for Musella Foundation For Brain Tumor Research & Information, INC .">
                <img src="./images/clinical-trials-logo.png" alt="Clinical Trials & Noteworthy Treatments for 
                                    Brain Tumors">
            </div>
            <nav role="navigation">
                <ul class="">
                    <li>
                        <a href="/learn-about">Learn About</a>
                    </li>
                    <li>
                        <a href="/find-treatments">Find Treatments</a>
                    </li>
                    <li>
                        <a href="/virtual-trial">Virtual Trial</a>
                    </li>
                    <li>
                        <a href="/newsletter">Newsletter</a>
                    </li>
                    <li>
                        <a href="/resources">Resources</a>
                    </li>
                    <li>
                        <a href="/about-us">About Us</a>
                    </li>
                    <li id="donate-button">
                        <button title="Donate Button"><a href="/donate">Donate</a></button>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="main-header-image">
            <img src="./images/banner_img.png" alt="Research Scientist">
            <div id="new-patient-wrapper">
                <div id="new-patient-dialog">
                    <div>New Patients Start Here</div>
                    <div>
                        <span><img src="./images/1x/Clipboard.png" alt=""> Check for newly diagnosed</span>
                        <span><img src="./images/1x/BookSearch.png" alt=""> Check for newly diagnosed</span>
                        <span><img src="./images/1x/doctor.png" alt=""> Check for newly diagnosed</span>
                        <span><img src="./images/1x/calendar.png" alt=""> Check for newly diagnosed</span>

                    </div>
                </div>

            </div>
        </div>
        <div id="our-sponsors">
            <h6>Our Sponsors</h6>

        </div>
    </section>
    <section id="advisory-board" class="container-fluid">
        <header class="container">
            <div class="row ">
                <h1 class="text-center m-auto p-sm-3 p-md-5">Officers and Medical Advisory Board</h1>
            </div>  
        </header>
        <div class="container">
                <div class="row member-slide">
                        <div class="member col-sm-12 col-md-4">
                            <div class="member-image">
                                <img src="./images/DrZeltzer.jpg" alt="">
                                <div id="icon">+</div>
                            </div>    
                        </div>
                        <div class="member col-sm-12 col-md-4">
                            <div class="member-image">
                                <img id="member-photo" src="./images/DrZeltzer.jpg" alt="">
                                <div id="icon">+</div>
                            </div>    
                        </div>
                        <div class="member col-sm-12 col-md-4">
                            <div class="member-image">
                                <img src="./images/DrZeltzer.jpg" alt="">
                                <div id="icon">+</div>
                            </div>    
                        </div>
                        <div class="member col-sm-12 col-md-4">
                            <div class="member-image">
                                <img src="./images/DrZeltzer.jpg" alt="">
                                <div id="icon">+</div>
                            </div>    
                        </div>
                        <div class="member col-sm-12 col-md-4">
                            <div class="member-image">
                                <img src="./images/DrZeltzer.jpg" alt="">
                                <div id="icon">+</div>
                            </div>    
                        </div>
                        
                    </div>
        </div>

    </section>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(function(){
            $('.member-slide').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                prevArrow: false,
                nextArrow: false,
                responsive: [ 
                    {
                    breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            infinite: true
                        }
                    },
                    {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        infinite: true
                    }

                }]
            });
        })
    </script>
</body>

</html>
